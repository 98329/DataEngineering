<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for url, count in results %}
        <li>
            <p>URL: {{ url }}</p>
            <p>Count: {{ count }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
